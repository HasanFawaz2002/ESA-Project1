<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="account.css">
</head>
<body>

    <a href="/guest.html"><img src="/images/Property_1_Default-removebg-preview.png" class="logo" alt=""></a>
    <div class="container">
        <div class="left-container">
            <img src="/images/Gen Z.gif" alt="">
        </div>
        <div class="middle-container" id="middle">
            <form action="">
                <h1>Sign Up</h1>
                <table>
                    <tr>
                        <td>
                            <input type="text" name="firstname"  placeholder="First Name">
                        </td>
                        <td>
                            <input type="text" name="lastname"  placeholder="Last Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" name="email"  placeholder="email">
                        </td>
                        <td>
                            <input type="password" name="password"  placeholder="Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" name="age"   placeholder="Age" style="width: 20%;">
                        </td>
                    </tr>
                </table>
                <button type="submit" class="signup">Sign Up</button>
            </form>
            <div class="bottom-container" style=" margin-top: 2rem;">
                <p style="color: #0055FF;">Already Have an account</p>
                <button class="bottom-button" id="login" >Log in</button>
            </div>
        </div>
        <div class="right-container" id="right" class="animation1" >
            <form action="">
                <h1>Log in</h1>
                <table class="animation1">
                    <tr>
                        <td>
                            <input type="email" name="email"  placeholder="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" name="password"  placeholder="Password">
                        </td>
                    </tr>
                </table>
                <button type="submit" class="login">Log in</button>
            </form>
            <div class="bottom-container" style=" margin-top: 2rem;">
                <p style="color: #0055FF;">Dont't Have an account</p>
                <button class="bottom-button" id="signup" >Sign up</button>
            </div>
        </div>
    </div>


    <script src="account.js"></script>
</body>
</html>
