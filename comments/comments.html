<body>


  <button id="open-modal">Open Modal</button>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      
      <ul class="tab-navigation">
        <li class="tab active">  comments  </li>

      </ul>
      
      <div class="tab-content">
        
        <div class="tab-pane active">
                  <!-- Comment Section -->

              <div id="comments"  class="comments ">
                <!-- Comments will be dynamically added here -->
              </div>

             
        </div>

        
      

         

      </div>
      <div class="inputcomment">
        <form class="commentForm" id="commentForm">
          <!--<label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br>
          <label for="comment">Comment:</label><br>-->
          <div class="usericon"></div>
          <input class="ic" type="text" id="comment" name="comment" required></textarea><br>
          <input type="submit" value="Post Comment">
        </form>
      </div>   
    </div>
  </div>
<script>
  const openModalBtn = document.getElementById("open-modal");
const modal = document.getElementById("modal");
const closeBtn = document.querySelector(".close");
const tabs = document.querySelectorAll(".tab");
const tabContents = document.querySelectorAll(".tab-pane");

openModalBtn.addEventListener("click", function() {
  modal.style.display = "flex";
});

closeBtn.addEventListener("click", function() {
  modal.style.display = "none";
});

tabs.forEach(function(tab, index) {
  tab.addEventListener("click", function() {
    // Remove active class from all tabs
    tabs.forEach(function(tab) {
      tab.classList.remove("active");
    });

    // Hide all tab contents
    tabContents.forEach(function(content) {
      content.classList.remove("active");
    });

    // Set the selected tab as active
    tab.classList.add("active");

    // Show the selected tab content
    tabContents[index].classList.add("active");
  });
});

// Function to handle form submission
document.getElementById('commentForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get form values
      //--var name = document.getElementById('name').value;
      var comment = document.getElementById('comment').value;
      
      // Create a new comment element
      var newComment = document.createElement('div');
      newComment.classList.add('comment');
      newComment.innerHTML = '<div class="user" id="user"> <div class="usericon"></div> <div class="username">Ezalden S</div>  </div>' + '<p>' + comment + '</p>';
      
      // Append the new comment to the comments section
      document.getElementById('comments').appendChild(newComment);
      
      // Clear the form fields
      //--document.getElementById('name').value = '';
      document.getElementById('comment').value = '';
    });
</script>
